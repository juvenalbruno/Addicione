<html lang="pt-br">
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&display=swap" rel="stylesheet">

<body>
    <div class="banner">
        <a href="https://www.gti-g.com/" target="_blank">
            <img class="background" src="background.png" />
            <img class="boxs" src="boxs.png" />
            <img class="logoAqua" src="LogoAqua.png" />
            <img class="text" src="text.png" />
            <img class="logo" src="logo.png" />
        </a>
    </div>
</body>

<style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    .banner {
        width: 970px;
        height: 250px;
        margin: 10px auto;
        position: relative;
    }

    .background,
    .boxs,
    .logoAqua,
    .text,
    .logo {
        width: 100%;
        height: 100%;
    }

    .boxs {
        z-index: 10;
        left: 0px;
        position: absolute;
    }
    .logoAqua {
        z-index: 9;
        left: 0px;
        position: absolute;
    }
    .text {
        z-index: 8;
        left: 0px;
        position: absolute;
    }
    .logo {
        z-index: 7;
        left: 0px;
        position: absolute;
    }

    .banner .logoAqua {
        animation: temp 1s;
    }
    .banner .text {
        animation: temp 1.8s;
    }
    .banner .boxs {
        animation: temp 2.6s;
    }
    .banner .logo {
        animation: temp 3.4s;
    }

    @keyframes temp {
        0% {
            transform: translateX(-100px);
            opacity:0;
            filter:alpha(opacity=100);
        }
        53% {
            opacity:0;
            filter:alpha(opacity=100);
        }
    }

</style>
</html>
