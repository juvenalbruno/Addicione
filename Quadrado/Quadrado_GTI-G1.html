<html lang="pt-br">
<meta charset="UTF-8">

<body>
    <div class="banner">
        <a href="https://www.gti-g.com/" target="_blank">
            <img class="background" src="background.png" />
            <img class="logo" src="Nº 598.84-Matéria G1 Bahia-Green Tech Innovation2.png" />
            <img class="text" src="text.png" />
            <img class="logo2" src="logo_meu_predio.png" />
        </a>
    </div>
</body>

<style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    .banner {
        width: 300px;
        height: 250px;
        margin: 10px auto;
        position: relative;
    }

    .background, 
    .logo,
    .logo2,
    .text {
        width: 100%;
        height: 100%;
        
    }

    .logo {
        z-index: 10;
        left: 0px;
        position: absolute;
    }

    .logo2 {
        z-index: 9;
        left: 0px;
        position: absolute;
    }

    .text {
        z-index: 8;
        left: 0px;
        position: absolute;
    }

    .banner .logo {
        animation: text 3s;
    }

    .banner .text {
        animation: text 2s;
    }

    .banner .logo2 {
        animation: text 1s;
    }

    @keyframes text {
        0% {
            transform: translateX(-100px);
            opacity:0;
            filter:alpha(opacity=100);
        }
        53% {
            opacity:0;
            filter:alpha(opacity=100);
        }
    }

</style>
</html>
